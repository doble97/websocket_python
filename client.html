<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ws = new WebSocket('ws://localhost:7777')
        ws.onopen = (event)=>{
            console.log('Conexion exitosa');
            // ws.send('')
        }
        ws.onmessage = (event)=>{
            console.log('Desde el servidor:', event.data);
        }
        ws.onclose = ()=>{
            ws.close()
        }
        ws.onerror = (event)=>{
            console.log('Error');
        }
    </script>
</body>
</html>
